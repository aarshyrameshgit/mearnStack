<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <h1>After School Club Registration Form</h1>
    <label for="sn">Student's Name</label><br>
    <input type="text" id="sn" placeholder="First">
    <input type="text" id="sn" placeholder="Last"><br>

    <label for="date">Student's Birth Date</label><br>
    <input type="date" id="date"><br>
    

    <label for="grade">Student's Grade</label>
    <select name="" id="grade">
    <option value="">Kindergarden</option>
    <option value="">first</option>
    <option value="">second</option>
    </select><br>

    <label for="">Which sessions will your student attend?</label><br>
    <input type="radio"><label for="">full time before school care only</label><br>
    <input type="radio"><label for="">full time after school time only</label><br>
    <input type="radio"><label for="">full time before and after school care</label><br>
    <input type="radio"><label for="">drop in before and / or after school care</label><br>

    <label for="indicate">Please indicate any known allergies or special needs?</label><br>
    <textarea name="" id="indicate" cols="35" rows="5"></textarea><br>

    <label for="guardian">Parent/ Guardian Name</label><br>
    <input type="text" id="guardian" placeholder="First">
    <input type="text" id="guardian" placeholder="Last"><br>

    <label for="parent">Parent/Guardian Number</label><br>
    <input type="text" name="" id="parent" placeholder="#########"><br>

    <label for="ph">Additional Phone Number</label><br>
    <input type="text" name="" id="ph" placeholder="#########"><br>

    <label for="mail">Email</label><br>
    <input type="email" id="mail"><br>
    <h1>Authorized Pick Up List</h1>
    <hr><br>
    <label for="name">Name</label><br>
    <input type="text" id="name" placeholder="First">
    <input type="text" id="name" placeholder="Last"><br>
    <label for="number">Phone</label>
    <input type="text" id="number" placeholder="#########"><br>
    <label for="relation">Relation to  student</label>
    <input type="text" id="relation"><br>
    <hr>
    <input type="text" id="" placeholder="Add more"><br>
    <button type="button">Send</button>



    


</body>
</html>
