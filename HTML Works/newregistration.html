    <h1>Athlete Registration Form</h1><br>
    
    <p>Thankyou for signing at our club. Please fill in your information we will contact you shortly to complete your
        membership.</p><br>
        <label for="name">Athelete's Name:</label><br>
        <br>
        <input type="text" id="name" placeholder="First">
        <input type="text" id="name" placeholder="Last"><br>
        <br>
        <label for="date">DOB:</label><br>
        <br>
        <input type="date" id="date"><br>
        <br>

        <label for="mail">Email:</label><br>
        <br>
        <input type="text" id="mail"><br>
        <br>
        
        <label for="phone">Phone:</label><br>
        <br>
        <input type="text" id="phone" placeholder="### ### ####"><br>
        <br>

        <label for="ad">Mailing Address:</label><br>
        <br>
        <textarea name="" id="ad" cols="42" rows="2" placeholder="street address"></textarea><br>
        <br>

        <br>
        <input type="text" id="ad" placeholder="Postal/Zip Code">
        <select name="" id="ad">
            <option value="">Romania</option>
            <option value="">Uk</option>
            <option value="">Canada</option>
        </select><br>
        <br>
        <label for="">Gender:</label><br>
        <br>
        
        <input type="radio"><label for="">Male</label>
        <input type="radio"><label for="">Female</label><br>
        <br>

        <label for="Height">Height:</label> 
        <label for="weight">Weight:</label><br>
        <br>
        <input type="text" id="height">
        <input type="text" id="weight"><br>
        <br>

        <label for="">Does the athlete have a history of chronic illness?</label><br>
        <br>
        
        <input type="radio"><label for="">Yes</label>
        <input type="radio"><label for="">No</label><br>
        <br>
        <label for="">Does the athlete have any allergies?</label><br>
        <br>
        <input type="radio"><label for="">Yes</label><br>
        <input type="radio"><label for="">No</label><br>
        <br>


        <button type="submit">Register</button><br>
