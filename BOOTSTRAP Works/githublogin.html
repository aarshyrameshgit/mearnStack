<body>


    <div class="container w-50">
        <div class="icon">
            <i class="fab fa-3x fa-github text margin text-center mt-5"></i>

        </div>

        <h4 class="text-centre mt-5" style="text-align: center;">Sign in to GitHub</h4>
        <form action="" class="mt-5 border">

            <div class="mt-2 mb-2 p-2">
                <label for="a1">Username or email address</label>
                <input type="text" id="a1" class="form-control">
            </div>

            <div class="mt-2 mb-2 p-2">
                <label for="pass">Password</label> <a href="">Forgot password?</a>
                <input type="password" id="pass" class="form-control">
            </div>

            <div class="mt-2 mb-2 p-2">
                <button class="btn btn-success form-control">Sign in</button>
            </div>

            <div class="ms-2">
                <label for="">New to GitHub?</label> <a href="" class="me-2">Create an account.</a>

            </div>

        </form>
        <div class="bottom">
            <a href="">Terms</a>
            <a href="">Privacy</a>
            <a href="">Security</a>
            <label for="">Contact GitHub</label>
        </div>

    </div>

</body>
