<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container w-50 border">
        <h1 class="text-center mt-2">Athlete Registration Form</h1>
        <p>Thankyou for signing at our club. Please fill in your information we will contact you shortly to complete your
            membership.</p>
            <form action="">
                <div class="mt-2 mb-2 p-2">
                    <label for="a1">Athelete's Name:</label><br>
                    <input type="text" id="a1" placeholder="First">
                    <input type="text" id="a1" placeholder="Last">
                </div>
                <div class="mt-2 mb-2 p-2">
                    <label for="date">DOB:</label><br>
                    <input type="date" id="date">
                </div>
                <div class="mt-2 mb-2 p-2">
                    <label for="mail">Email:</label><br>
                    <input type="text" id="mail">
                </div>
                <div class="mt-2 mb-2 p-2">
                    <label for="phone">Phone:</label><br>
                    <input type="text" id="phone" placeholder="### ### ####">
                </div>
                <div class="mt-3 mb-2 p-2">
                    <label for="address">Mailing Address:</label><br>
                    <textarea name="" id="" cols="40" rows="1" placeholder="street address"></textarea><br>
                    <input type="text" id="address" placeholder="City" class="mb-2">
                    <input type="text" id="address" placeholder="Region"><br>
                    <input type="text" id="address" placeholder="Postal/Zip Code">
                    <select name="" id="address">
                        <option value="">Romania</option>
                        <option value="">Russia</option>
                        <option value="">England</option>
                    </select>
                </div>
                <div class="mt-2 mb-2 p-2">
                    <label for="">Gender</label><br>
                    <input type="radio"><label for="">Male</label>
                    <input type="radio"><label for="">Female</label>
                </div>
                <div class=" wt mt-2 mb-2 p-2">
                    <label for="height">Height:</label>
                    <label for="weight">Weight:</label><br>
                    <input type="text" id="height">
                    <input type="text" id="weight"><br>
                </div>
                <div class="mt-2 mb-2 p-2">
                    <label for="">Does the athlete have a history of chronic illness?</label><br>
                    <input type="radio"><label for="">Yes</label>
                    <input type="radio"><label for="">No</label><br>
                </div>
                <div class="mt-2 mb-2 p-2">
                    <label for="">Does the athlete have any allergies?</label><br>
                    <input type="radio"><label for="">Yes</label><br>
                    <input type="radio"><label for="">No</label><br>
                </div>
                <div class="mt-2 mb-2 p-2">
                    <button class="btn btn-primary">Register</button>
                </div>

            </form>
    </div>
    
</body>
</html>
